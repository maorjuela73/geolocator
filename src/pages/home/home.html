<ion-header>
  <ion-navbar>
    <ion-title>
      Puntos de préstamo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Seleccione un punto cualquiera para obtener información.
  <p>
    Si se encuentra cerca a un bicigestor, por favor seleccione la opción "Solicitar bici" en el bicipunto deseado. 
  </p>
  <ion-grid>
      <ion-row>
        <ion-col text-center>
          Latitude
        </ion-col>
        <ion-col text-center>
          Longitude
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
            <ion-icon name="pin"></ion-icon>
              {{nlatitude}}
          </ion-col>
          <ion-col text-center>
            <ion-icon name="pin"></ion-icon>
              {{nlongitude}}
          </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
